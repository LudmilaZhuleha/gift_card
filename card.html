<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <link rel="stylesheet" href="./css/normalize.css">    
        <link rel="stylesheet" href="./css/style.css">
        <link rel="icon" href="./img/favicon.svg" type="image/svg+xml">
        <script src="./js/scriptCard.js" defer></script>
    </head>
<body class="body body--congratulation">
    <header class="header">
        <div class="container">
            <img class="header__logo" src="./img/logo.svg" alt="logo" width="180" height="48">
        </div>
    </header>
    <main class="main_content">
        <section class="congratulations">
            <div class="container">
                <h1 class="congratulations__title">Вам открытка!</h1>
                <p class="congratulations__desc">Нажмите на нее, чтобы узнать от кого она и прочитать поздравление</p>
                <div class="congratulations__card card">
                    <div class="card__inner">
                        <div class="card__front">
                            <img src="./img/card_04.jpg" alt="" class="card__front--image">
                        </div>
                        <div class="card__back">
                            <h2 class="card__title">Поздравление</h2>
                            <div class="card__contacts">
                                <p class="card__detail">
                                    <span class="subtitle">От кого</span>
                                    <span class="card__from">Людмила</span>
                                </p>
                                <p class="card__detail">
                                    <span class="subtitle">Кому</span>
                                    <span class="card__to">Алексей</span>
                                </p>
                            </div> 
                            <p class="card__message">Желаю Счастливого Нового года и Рождества! Будьте здоровы и радостны!</p>   
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>
</body>
</html>
